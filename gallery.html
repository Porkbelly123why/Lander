<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Keyboard Shop</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-image: url("Images/test.jpg");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        
        .keyboard-container {
            display: flex;
            justify-content: center;
            align-items: flex-start;
            flex-wrap: wrap;
            padding: 20px;
        }
        
        .keyboard {
            flex: 1;
            max-width: 300px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            text-align: center;
        }
        
        .keyboard img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
        
        @keyframes rainbow {
            0%, 100% { color: red; }
            14% { color: orange; }
            28% { color: yellow; }
            42% { color: green; }
            57% { color: blue; }
            71% { color: indigo; }
            85% { color: violet; }
        }
        
        h1, p {
            animation: rainbow 8s infinite;
        }
    </style>
</head>
<body>
    <div class="keyboard-container">
        <div class="keyboard">
            <h1><u>Royal Kludge 61</u></h1>
            <img src="Images/Rk61.jpeg" alt="Royal Kludge 61 Keyboard">
            <p><u>Price: $1,699</u></p>
        </div>
        
        <div class="keyboard">
            <h1><u>Royal Kludge 87</u></h1>
            <img src="Lander/Images/Rk87.jpeg" alt="Royal Kludge 87 Keyboard">
            <p><u>Price: $1,799</u></p>
        </div>
        
        <div class="keyboard">
            <h1><u>Royal Kludge 71</u></h1>
            <img src="Images/Rk71.jpeg" alt="Royal Kludge 71 Keyboard">
            <p><u>Price: $2,000</u></p>
        </div>
    </div>
    
    <div class="navigation">
        <a href="index.html"><img src="Images/home.png" width="100" height="auto"></a>
        <a href="gallary.html"><img src="Images/gallery.png" width="100" height="auto"></a>
        <a href="about.html"><img src="Images/info.png" width="100" height="auto"></a>
        <a href="location.html"><img src="Images/location.png" width="100" height="auto"></a>
    </div>
</body>
</html>
