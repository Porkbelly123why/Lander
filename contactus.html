<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cool Page Title</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(45deg, #ff000a, #ff6a00, #ffeb00, #00ff05, #000dff, #8600ff);
        }
        p {
            margin: 10px 0;
        }
        input[type="text"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <form action="your_action_url_here" method="post">
        <p><label for="name">Name:</label><br>
        <input type="text" name="name" id="name" required></p>
        
        <p><label for="email">Email:</label><br>
        <input type="email" name="email" id="email" required></p>
        
        <p><label for="message">Message:</label><br>
        <textarea id="message" name="message" rows="4" cols="40" required></textarea></p>

        <p><input type="submit" value="Submit"></p>
    </form>
</body>
</html>
